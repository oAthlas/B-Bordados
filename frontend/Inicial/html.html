<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Informações Pessoais</title>
    <link rel="stylesheet" href="/frontend/Inicial/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div>
            <a class="active"><i class="fa-regular fa-user"></i> Conta</a>
            <a href="#"><i class="fa-solid fa-bell-concierge"></i> Suporte</a>
            <a href="#"><i class="fa-regular fa-comment"></i> Comentários</a>
            <a href="#"><i class="fa-regular fa-money-bill-1"></i> Reembolsos</a>
            <a href="#" class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a>
        </div>
</aside>

    <!-- CONTEÚDO -->
    <main class="content">
        <h1>Informações de Validação</h1>

        <div class="card">

            <!-- FOTO -->
            <div class="photo-area">
                <div class="photo">
                    <img src="https://imgs.search.brave.com/v4EB8iUioHcFOuYmSShvRUO3-8NOWJsBIFFgO-M1rM0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/Zm90b3MtcHJlbWl1/bS9waW5ndWltLWRl/LWh1bWJvbGR0LXNw/aGVuaXNjdXMtaHVt/Ym9sZHRpLWVtLXBl/XzE5MTk3MS0xMzcx/OS5qcGc_c2VtdD1h/aXNfaHlicmlkJnc9/NzQwJnE9ODA" alt="Foto do usuário">
                </div>
                <button class="btn-photo">Alterar foto</button>
                <small>Formato: JPEG ou PNG</small>
            </div>

            <!-- FORM -->
            <form class="form">

                <div class="row">
                    <div class="field">
                        <label class="x">Nome completo</label>
                        <input type="text">
                    </div>

                    <div class="field">
                        <label class="x">Celular</label>
                        <input type="number" placeholder="(yy) xxxxx-xxxx">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label class="x">CPF</label>
                        <input type="number" placeholder="xxx.xxx.xxx-yy">
                    </div>

                    <div class="field">
                        <label class="x">E-mail</label>
                        <input type="email" placeholder="usuário@exemple.com">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Data de nascimento</label>
                        <div class="date">
                            <input type="number" placeholder="DD">
                            <input type="number" placeholder="MM">
                            <input type="number" placeholder="AAAA">
                        </div>
                    </div>

                    <div class="field align-end">
                        <button class="btn-save">Salvar alterações</button>
                    </div>
                </div>

                <div class="gender">
                    <label><input type="radio" name="sexo" checked> Masculino</label>
                    <label><input type="radio" name="sexo"> Feminino</label>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
