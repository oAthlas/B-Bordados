
<link rel="stylesheet" href="{% static 'css/notificacao.css' %}">

{% if messages %}
<div class="modal-msg">
    <div class="modal-box">
        {% for message in messages %}
            <p class="msg {{ message.tags }}">
                {{ message }}
            </p>
        {% endfor %}
        <button class="close">OK</button>
    </div>
</div>
{% endif %}

<script src="{% static 'js/notificacao.js' %}"></script>
