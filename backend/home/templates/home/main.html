<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Bordados</title>
    <link rel="stylesheet" href="{% static 'home/inicial.css' %}">
</head>
<body>
    <!-- Cabeçario da pagina em header -->
    <header class="cabeçario">
    
        <a href="{% url 'home' %}"><img src="{% static 'home/logo_bbordados.svg' %}" alt="" class="logo"></a>
        <div class="direita"> 
            <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar" class="pesquisa" >
            <button class="lupa"><img src="https://img.icons8.com/?size=100&id=e4NkZ7kWAD7f&format=png&color=000000" alt="" class="lupaimg"></button> 
            <img src="https://img.icons8.com/?size=100&id=59997&format=png&color=000000" alt="" style="padding-top: 7px;" width="40px"; height="37px"; class="carrinho" >
            <div class="MenuHamburguer"> 
            <img src="https://img.icons8.com/?size=100&id=8113&format=png&color=000000" alt=""  class="menu">
            </div>
    </header>


    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-bnt" id="radio1">
            <input type="radio" name="radio-bnt" id="radio2">
            <input type="radio" name="radio-bnt" id="radio3">
            <input type="radio" name="radio-bnt" id="radio4">
            
            <div class="slide first">
                <img src="https://blog.saninternet.com/wp-content/uploads/2017/11/san-banner-successo-1.jpg" alt="imagem 1"/>
            </div>
            <div class="slide">
                <img src="https://blog.saninternet.com/wp-content/uploads/2017/11/san-banner-successo-2.jpg" alt="imagem 2"/>
            </div>
            <div class="slide">
                <img src="https://blog.saninternet.com/wp-content/uploads/2017/11/san-banner-successo-6.jpg" alt="imagem 3"/>
            </div>
            <div class="slide">
                <img src="https://blog.saninternet.com/wp-content/uploads/2017/11/san-banner-successo-3.jpg" alt="imagem 4"/>
            </div>
        
            <div class="navigation-auto">
                <div class="auto-bnt1"></div>
                <div class="auto-bnt2"></div>
                <div class="auto-bnt3"></div>
                <div class="auto-bnt4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-bnt"></label>
            <label for="radio2" class="manual-bnt"></label>
            <label for="radio3" class="manual-bnt"></label>
            <label for="radio4" class="manual-bnt"></label>
        </div>


    </div>
            <!-- texto, centro da página -->
    <h1 class="texto"> Produtos Em Destaque </h1>

            <!-- Botões de filtro -->
    <div class="filtro">
            
        <a href="?sort=price_asc"><button>Mais baratos</button></a>
        <a href="?sort=price_desc"><button>Mais caros</button></a>
        <a href="?sort=newest"><button>Novos</button></a>
        <a href="?sort=oldest"><button>Antigos</button></a>
        <a href="?sort=name_asc"><button>A-Z</button></a>
        <a href="?sort=name_desc"><button>Z-A</button></a>
        
    </div>      
            <!-- arquivos de venda -->
      
        <div class="produtos">
    {% for product in products %}
    <div class="produto">
        <a href="{% url 'product_show' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </a>

        <p class="nome">{{ product.name }}</p>
        <p class="preco">R${{ product.price }}</p>
        <p>{{ product.installments_count }}x de R${{ product.installments_value }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
