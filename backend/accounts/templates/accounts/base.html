<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}B Bordados{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/notificacao.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/StyleSignUp.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/StyleLogin.css' %}">

</head>

<body>
    {% if messages %}
    <div class="modal-msg">
        <div class="modal-box">
            {% for message in messages %}
                <p class="msg {{ message.tags }}">
                {{ message }}
                </p>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

<script src="{% static 'accounts/notificacao.js' %}"></script>
</body>
