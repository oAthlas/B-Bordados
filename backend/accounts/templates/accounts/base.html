<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}B Bordados{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/notificacao.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/StyleSignUp.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/StyleLogin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>
    {% if messages %}
    <div class="modal-msg">
        <div class="modal-box">
    {% for message in messages %}
        <div class="toast {{ message.tags }}">
            {% if message.tags == "error" %}
                <i class="icon fa-solid fa-circle-xmark"></i>
            {% elif message.tags == "warning" %}
                <i class="icon fa-solid fa-triangle-exclamation"></i>
            {% elif message.tags == "success" %}
                <i class="icon fa-solid fa-circle-check"></i>
            {% else %}
                <i class="icon fa-solid fa-circle-info"></i>
            {% endif %}

            <p class="msg">{{ message }}</p>
        </div>
    {% endfor %}
    
</div>

    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

<script src="{% static 'accounts/notificacao.js' %}"></script>
</body>
