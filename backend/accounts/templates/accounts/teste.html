<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Test</title>
    {% load static %}
</head>
<body>
    <h1>{{ user.username }}</h1>
    <h1>{{ user.password }}</h1>
    <h1>{{ user.email }}</h1>
    <h1>{{ user.customer.cpf }}</h1>
 
    {% for user in users %}
        <p>{{ user.username }}</p>
        <p>{{ user.customer.cpf }}</p>
    {% endfor %}
</body>
</html>
