<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Avaailable Products</h1>

    {% for i in products %}
        <div>
            <h2>{{ i.name }}</h2>
            <p>{{ i.description }}</p>
            <p>Price: ${{ i.price }}</p>
            <img src="{{ i.image.url }}" alt="{{ i.name }}">
        </div>
    {% empty %}
        <p>No products available.</p>
    {% endfor %}
</body>
</html>
